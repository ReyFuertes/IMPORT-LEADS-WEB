<div fxLayout="column" fxLayoutGap="20px">
  <div fxLayout="row">
    <h1>PI SK19NL0806-1 Touch Dimmer Switch</h1>
  </div>
  <div fxLayout="row" fxLayoutGap="20px">
    <div class="action-item" *ngFor="let option of options" (click)="option?.action()" fxLayoutAlign="start center" fxLayoutGap="5px">
      <img [src]="svgPath + option?.icon" />
      <span>{{ option?.label }}</span>
    </div>
  </div>
  <mat-card>
    <div fxLayout="column">
      <div class="card-row">
        <div fxFlex fxLayout="column" fxLayoutGap="20px">
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <div class="img-box">
              <img [src]="svgPath + 'doc-icon-blue.svg'" />
            </div>
            <h2>Contract</h2>
          </div>
          <div *ngFor="let i of [0, 1]" fxLayoutGap="25px" class="item-container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="40px">
            <div>
              <div>Company</div>
              <div>CIL China</div>
            </div>
            <div>
              <div>Responsible Person</div>
              <div>Tammy Li</div>
            </div>
            <div>
              <div>Position</div>
              <div>Procurement Officer</div>
            </div>
            <div>
              <div>Upload Date</div>
              <div>12.08.2019</div>
            </div>
            <div>
              <div>Venue</div>
              <div>Venue Name</div>
            </div>
          </div>
        </div>
        <div fxFlex="176px" fxLayoutAlign="end center">
          <div class="contract-box">
            <span>contract image</span>
          </div>
        </div>
      </div>

      <div class="card-row">
        <il-contract-detail-products></il-contract-detail-products>
      </div>
    </div>
  </mat-card>

  <mat-tab-group *ngFor="let i of [0, 1, 2]" class="il-tab">
    <mat-tab class="tab-1">
      <ng-template mat-tab-label>
        <div class="tab-header"></div>
        <span class="tab-title">General Design and Specification</span>
      </ng-template>
      <ng-template matTabContent>
        <il-contract-expansion-panel [panels]="panels"></il-contract-expansion-panel>
        <!-- make this a component -->
        <div fxLayout="row" fxLayoutAlign="center center" class="footer">
          <img class="add" *ngIf="!_showTabActions" (click)="_showTabActions = !_showTabActions" [src]="svgPath + 'add-icon-gray.svg'" />
          <div fxFlex *ngIf="_showTabActions" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <div class="actions-links" fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
              <div (click)="add()">
                <img [src]="svgPath + 'add-category-icon-blue.svg'" />
                <span>Add a category</span>
              </div>
              <div>
                <img [src]="svgPath + 'add-title-icon-blue.svg'" />
                <span>Add a title</span>
              </div>
              <div>
                <img [src]="svgPath + 'templates-icon-blue.svg'" />
                <span>Import template</span>
              </div>
            </div>
            <div fxFlex="4" fxLayoutAlign="center center">
              <img class="close" (click)="_showTabActions = false" [src]="svgPath + 'close-icon-gray.svg'" />
            </div>
          </div>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <!-- <div class="fab-buttons">
    <button class="il-fab default" mat-fab>
      <img [src]="svgPath + 'templates-icon-blue.svg'" />
    </button>
    <button (click)="addContract()" class="il-fab" mat-fab>
      <img [src]="svgPath + 'add-icon-white.svg'" />
    </button>
  </div> -->

  <p-sidebar class="il-rightnav" [(visible)]="showRightNav" position="right" [showCloseIcon]="false">
    <il-contract-right-content (closeEmitter)="showRightNav = $event"></il-contract-right-content>
  </p-sidebar>
</div>
