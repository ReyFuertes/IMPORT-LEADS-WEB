<div class="right-content" fxLayout="column" fxFlexFill>
  <div class="title">
    <div fxFlex>Create a new inspection run template</div>
    <div (click)="closeEmitter.emit(false)" fxFlex="12px">
      <img class="close-icon" [src]="svgPath + 'close-icon-gray-16x16.svg'" />
    </div>
  </div>

  <div>
    <mat-tab-group>
      <mat-tab label="New Template">
        <div class="new-template" fxLayout="column" fxLayoutGap="10px">
          <div>
            <il-dropdown-select placeholder="Desired run date" [items]="items"></il-dropdown-select>
            <il-datepicker></il-datepicker>
          </div>
          <div class="content" fxLayout="column" fxLayoutAlign="start start">
            <div fxLayout="row" fxLayoutAlign="center center">
              <div fxFlex="50" fxLayoutAlign="end center" (click)="addAql()">AQL</div>
              <div fxFlex="50" fxLayoutAlign="start center" (click)="addBrief()">Brief </div>
            </div>
            <div>
              <h5>Select terms for inspection</h5>
            </div>
            <div class="inner-container" fxLayout="column" fxLayoutGap="104px">
              <mat-list *ngFor="let o of [0, 1, 2]; let i = index" [ngClass]="'scroll-' + i">
                <ng-container *ngFor="let i of [0, 1, 2, 3]; let last = last">
                  <mat-list-item fxLayoutAlign="center center">
                    <p-inputSwitch></p-inputSwitch>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                </ng-container>
              </mat-list>
              <mat-list>
                <ng-container *ngFor="let i of [0, 1, 2, 3]; let last = last">
                  <mat-list-item fxLayoutAlign="center center">
                    <p-inputSwitch></p-inputSwitch>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                </ng-container>
              </mat-list>

            </div>
          </div>
          <div fxLayoutAlign="center center">
            <button mat-flat-button class="il-button primary"> Save </button>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Saved Template">
        <mat-list class="saved-template">
          <mat-list-item *ngFor="let i of [0, 1, 2, 3, 4, 5]">
            <div class="temp-row" fxLayout="column">
              <div>Template Name 1</div>
              <div>Inspector: John Doe</div>
              <div>Date: 20.09.2019</div>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
