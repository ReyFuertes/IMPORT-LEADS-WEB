<div>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let last = last">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="!last" (click)="expandedElement = expandedElement === element ? null : element">{{element[column]}}</div>
        <div *ngIf="last" fxLayoutAlign="end center" fxLayoutGap="10px">
          <!-- <il-dropdown-popover-select (click)="$event.preventDefault()"></il-dropdown-popover-select> -->
          <il-dropdown-select-search [form]="form" [controlName]="'contract_tag'" [placeholder]="'Select Tag'" [items]="items"></il-dropdown-select-search>
          <img [ngClass]="{'hidden': isRightNavOpen}" [src]="svgPath + 'delete-icon-red.svg'">
          <p-inputSwitch [ngClass]="{'hidden': !isRightNavOpen}"></p-inputSwitch>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div>
            <div class=""> {{element?.name}} </div>
            <div class=""> {{element?.description}} </div>
          </div>
          <div class="element-description">
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; let element; columns: columnsToDisplay;" class="element-row" [ngClass]="element" [class.expanded-row]="expandedElement === element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

  <div fxLayout="row" class="table-footer">
    <div [ngClass]="{'hidden': actionState}" fxFlex fxLayoutAlign="center center">
      <img (click)="actionState = !actionState" [src]="svgPath + 'add-icon-gray.svg'" />
    </div>
    <div fxFlex [ngClass]="{'hidden': !actionState}" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
      <div fxLayoutAlign="start center" fxLayoutGap="5px">
        <img [src]="svgPath + 'add-category-icon-blue.svg'" />
        <span>Add a category</span>
      </div>
      <div fxLayoutAlign="start center" fxLayoutGap="5px">
        <img [src]="svgPath + 'add-title-icon-blue.svg'" />
        <span>Add a title</span>
      </div>
      <div fxLayoutAlign="start center" fxLayoutGap="5px">
        <img [src]="svgPath + 'templates-icon-blue.svg'" />
        <span>Import template</span>
      </div>
    </div>
    <div [ngClass]="{'hidden': !actionState}" fxFlex="10px" fxLayoutAlign="end center" fxLayoutGap="5px">
      <img class="close" (click)="actionState = !actionState" [src]="svgPath + 'close-icon-gray.svg'" />
    </div>
  </div>
</div>
