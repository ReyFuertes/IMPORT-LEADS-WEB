<div>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <!-- rows and columns -->
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay; let i = index">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="i !== (columnsToDisplay.length - 1)" (click)="onExpand(element, column)" fxLayoutGap="20px">
          <span>{{element[column]}}</span>
        </div>
        <div *ngIf="i === (columnsToDisplay.length - 1)" fxLayoutAlign="end center" fxLayoutGap="10px">
          <il-dropdown-select-search [form]="tagForm" [controlName]="'contract_tag'" [placeholder]="'Select Tag'" [items]="items"></il-dropdown-select-search>
          <img [ngClass]="{'hidden': isRightNavOpen}" [src]="svgPath + 'delete-icon-red.svg'">
          <p-inputSwitch [ngClass]="{'hidden': !isRightNavOpen}"></p-inputSwitch>
        </div>
      </td>
    </ng-container>
    <!-- details -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div fxFlex="23.5">
            <il-input *ngIf="element?.name == selectedCol" [form]="form" isFloatLabel="true" [controlName]="'term_name'" placeholder="Name"></il-input>
          </div>
          <div fxFlex>
            <il-input *ngIf="element?.description == selectedCol" [form]="form" isFloatLabel="true" [controlName]="'description'" placeholder="Description"></il-input>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; let element; columns: columnsToDisplay;" class="element-row" [ngClass]="element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>
  <!-- actions -->
  <div fxLayout="row" class="table-footer">
    <div [ngClass]="{'hidden': actionState}" fxFlex fxLayoutAlign="center center">
      <img (click)="actionState = !actionState" [src]="svgPath + 'add-icon-gray.svg'" />
    </div>
    <div fxFlex [ngClass]="{'hidden': !actionState}" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
      <div fxLayoutAlign="start center" fxLayoutGap="5px">
        <img [src]="svgPath + 'add-category-icon-blue.svg'" />
        <span>Add a category</span>
      </div>
      <div fxLayoutAlign="start center" fxLayoutGap="5px">
        <img [src]="svgPath + 'add-title-icon-blue.svg'" />
        <span>Add a title</span>
      </div>
      <div fxLayoutAlign="start center" fxLayoutGap="5px">
        <img [src]="svgPath + 'templates-icon-blue.svg'" />
        <span>Import template</span>
      </div>
    </div>
    <div [ngClass]="{'hidden': !actionState}" fxFlex="10px" fxLayoutAlign="end center" fxLayoutGap="5px">
      <img class="close" (click)="actionState = !actionState" [src]="svgPath + 'close-icon-gray.svg'" />
    </div>
  </div>
</div>
