<div fxLayout="column" fxLayoutGap="20px">
  <div class="header">
    <div fxFlex>
      <h1>Contracts</h1>
    </div>
    <div fxFlex="15" fxLayoutAlign="end center">
      <il-sort></il-sort>
    </div>
  </div>
  <div fxLayout="column" fxLayoutGap="20px" cdkDropList (cdkDropListDropped)="drop($event)">
    <div cdkDrag (cdkDragStarted)="dragStarted(true)" *ngFor="let card of cards">
      <img class="dd-img" cdkDragHandle [src]="svgPath + 'drag-icon.svg'" />
      <il-contract-card [contractNum]="card"></il-contract-card>
    </div>
  </div>
</div>

<div class="fab-buttons">
  <!-- <button class="il-fab default" mat-fab>
    <img [src]="svgPath + 'templates-icon-blue.svg'" />
  </button> -->
  <button (click)="addContract()" class="il-fab" mat-fab>
    <img [src]="svgPath + 'add-icon-white.svg'" />
  </button>
</div>
