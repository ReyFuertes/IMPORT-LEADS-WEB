<div class="col-header" fxLayoutAlign="start center">
  <div fxFlexOffset="39" fxFlex>Product Name</div>
  <div fxFlex="9">Cost</div>
  <div fxFlex="13">Qty</div>
  <div fxFlex="100px"></div>
</div>

<mat-list>
  <mat-list-item *ngFor="let i of [0, 1, 2, 3]; let i = index" (mouseover)="onHover(i)" (mouseleave)="mouseout()">
    <div fxFlexOffset="39" fxFlex>Allows for Material styling</div>
    <div fxFlex="9">1</div>
    <div fxFlex="12">1</div>

    <div fxFlex="100px" class="pnl-actions" fxLayoutAlign="end center">
      <div class="menu-icon" *ngIf="hoveredIndex === i && selectedIndex === null">
        <img (click)="selectedIndex = i" [src]="svgPath + 'edit-icon-blue.svg'" />
        <img [src]="svgPath + 'delete-icon-red.svg'">
      </div>
      <div class="menu-icon" *ngIf="hoveredIndex === i && selectedIndex === i">
        <img [src]="svgPath + 'close-icon-blue.svg'" (click)="selectedIndex = null" />
        <img [src]="svgPath + 'save-icon-blue.svg'">
      </div>
    </div>
  </mat-list-item>
</mat-list>

<mat-list class="list-footer">
  <mat-list-item fxLayoutAlign="center center">
    <img [src]="svgPath + 'add-icon-gray.svg'" />
  </mat-list-item>
</mat-list>
