<div class="vo-container" fxLayout="column" fxLayoutGap="20px">
  <div>
    <div fxFlex>
      <h1>Venue</h1>
    </div>
    <div fxFlex="120px" fxLayoutAlign="end center">
      <il-sort></il-sort>
    </div>
    <mat-button-toggle-group value="products" name="fontStyle" aria-label="Font Style" fxLayoutAlign="end center">
      <mat-button-toggle class="il-button il-bg-blue" value="products" (click)="onProductClick()">products</mat-button-toggle>
      <mat-button-toggle class="il-button il-bg-blue" value="address" (click)="onAddressClick()">address</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div *ngIf="isProduct; else address">
    <il-venue-expansion-panel [colsHeaders]="ctColsProduct" [items]="venuesProduct" [isProduct]="isProduct"></il-venue-expansion-panel>
  </div>
  <ng-template #address>
    <il-venue-expansion-panel [colsHeaders]="ctColsAddress" [items]="venuesAddress" [isProduct]="isProduct"></il-venue-expansion-panel>
  </ng-template>
  <div class="action-btn">
    <button mat-button color="primary" class="mat-elevation-z4" (click)="onAddVenues()"><mat-icon>add</mat-icon></button>
  </div>
</div>
