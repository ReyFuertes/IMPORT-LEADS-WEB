<div class="col-header" fxLayoutAlign="center center" fxLayoutGap="10px">
  <div *ngFor="let col of colsHeaders" [fxFlex]="col?.width">{{ col?.label }}</div>
</div>
<div class="il-draggable-expansion">
  <mat-accordion cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-expansion-panel #pnl cdkDrag (cdkDragStarted)="dragStarted(true)" #pnl="matExpansionPanel"
      *ngFor="let user of users; let i = index" hideToggle="true">
      <mat-expansion-panel-header (click)="onClickPnl(pnl, $event, i)" (mouseover)="onHover(i)" (mouseleave)="mouseout()">
        <div class="pnl-header" fxLayout="row" fxLayoutGap="10px">
          <img cdkDragHandle [src]="svgPath + 'drag-icon.svg'" />
          <div fxFlex="25" fxLayoutAlign="start center" (click)="onPreventExpandPanel($event)">
            <span *ngIf="selectedIndex !== i">{{user.name}}</span>
            <mat-form-field *ngIf="selectedIndex === i" floatLabel="never">
              <input matInput [value]="user.name">
            </mat-form-field>
          </div>
          <div fxFlex="10" fxLayoutAlign="start center" (click)="onPreventExpandPanel($event)">
            <span *ngIf="selectedIndex !== i">{{user.position}}</span>
            <mat-form-field *ngIf="selectedIndex === i" floatLabel="never">
              <input matInput [value]="user.position">
            </mat-form-field>
          </div>
          <div fxFlex="10" fxLayoutAlign="start center" (click)="onPreventExpandPanel($event)">
            <span *ngIf="selectedIndex !== i">{{user.role.title}}</span>
            <mat-form-field *ngIf="selectedIndex === i" floatLabel="never">
              <input matInput [value]="user.role.title">
            </mat-form-field>
          </div>
          <div fxFlex="10" fxLayoutAlign="start center" (click)="onPreventExpandPanel($event)">
            <span *ngIf="selectedIndex !== i">{{user.company}}</span>
            <mat-form-field *ngIf="selectedIndex === i" floatLabel="never">
              <input matInput [value]="user.company">
            </mat-form-field>
          </div>
          <div fxFlex="10" fxLayoutAlign="start center" (click)="onPreventExpandPanel($event)">
            <span *ngIf="selectedIndex !== i">{{user.phone}}</span>
            <mat-form-field *ngIf="selectedIndex === i" floatLabel="never">
              <input matInput [value]="user.phone">
            </mat-form-field>
          </div>
          <div fxFlex="32" fxLayoutAlign="start center" (click)="onPreventExpandPanel($event)">
            <span *ngIf="selectedIndex !== i" class="rating-label">{{getAccessString(user.access)}}</span>
            <mat-form-field *ngIf="selectedIndex === i" floatLabel="never">
              <input matInput [value]="getAccessString(user.access)">
            </mat-form-field>
          </div>
        </div>

        <div fxFlex="50px" class="pnl-actions" fxLayoutAlign="center center">
          <div class="actions-item" *ngIf="hoveredIndex === i && selectedIndex !== i">
            <img [src]="svgPath + 'edit-icon-blue.svg'" />
            <img [src]="svgPath + 'delete-icon-red.svg'">
          </div>
          <div class="actions-item" *ngIf="hoveredIndex === i && selectedIndex === i">
            <img [src]="svgPath + 'close-icon-blue.svg'" (click)="onClose()" />
            <img [src]="svgPath + 'save-icon-blue.svg'">
          </div>
        </div>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>

</div>
