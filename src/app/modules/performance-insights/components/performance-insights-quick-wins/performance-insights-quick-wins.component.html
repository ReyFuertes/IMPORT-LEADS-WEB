<mat-card>
  <mat-list role="list">
    <mat-list-item role="listitem">
      QUICK WINS
    </mat-list-item>
    <mat-list-item role="listitem" *ngFor="let win of wins; let i = index;">
     {{ win }}
    </mat-list-item>
    <mat-list-item role="listitem">
      <span>see all wins</span>
    </mat-list-item>
  </mat-list>
</mat-card>
