<div class="template-container" fxLayout="column">
  <div>
    <div fxFlex>
      <h1>Inspections</h1>
    </div>
    <div fxFlex="120px" fxLayoutAlign="end center">
      <il-sort></il-sort>
    </div>
  </div>
  <mat-tab-group fxFlexFill>
    <mat-tab label="Active Inspections">
      <ng-template matTabContent>
        <div fxLayout="column" fxLayoutAlign="start center">
          <il-inspection-expansion-panel [colsHeaders]="ctCols" [items]="items"></il-inspection-expansion-panel>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Finished Inspections">
      <ng-template matTabContent>
        <div fxLayout="column" fxLayoutAlign="start center">
          <il-inspection-expansion-panel [colsHeaders]="catCols" [items]="items"></il-inspection-expansion-panel>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
