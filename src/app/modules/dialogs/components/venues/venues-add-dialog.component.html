<div class="il-dialog" [ngClass]="{'address': isProduct == false}" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="20px">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img [src]="svgPath + 'close-icon-big-gray.svg'" (click)="dialogRef.close(false)"/>
    </div>
    <h2>Add Venue {{headerLabel}}</h2>
  </div>
  <div *ngIf="isProduct; else address" class="content" fxLayout="column" fxLayoutGap="20px">
    <div fxFlex>
      <div fxLayout="column" fxLayoutGap="10px">
        <il-input [form]="form" isFloatLabel="true" [controlName]="'name'" placeholder="Name"></il-input>
        <il-input [form]="form" isFloatLabel="true" [controlName]="'location'" placeholder="Location"></il-input>
        <div class="pill-container" fxFlex></div>
        <il-input-select [form]="form" [controlName]="'relatedProducts'"></il-input-select>
      </div>
    </div>
    <div fxFlex>
      <div fxLayout="row" fxFlex fxLayoutGap="20px">
        <il-input fxFlex [form]="form" isFloatLabel="true" [controlName]="'contracts'" placeholder="Contracts"></il-input>
        <il-input fxFlex [form]="form" isFloatLabel="true" [controlName]="'inspections'" placeholder="Inspections"></il-input>
      </div>
    </div>
    <div fxFlex>
      <div fxLayout="row" fxFlex fxLayoutGap="20px">
        <il-input fxFlex [form]="form" isFloatLabel="true" [controlName]="'avgPassFail'" placeholder="Avg. Pass/Fail"></il-input>
        <il-input fxFlex [form]="form" isFloatLabel="true" [controlName]="'rating'" placeholder="Rating"></il-input>
      </div>
    </div>
  </div>
  <ng-template #address>
    <div class="content" fxLayout="column" fxLayoutGap="20px">
      <div fxFlex>
        <div fxLayout="column" fxLayoutGap="10px">
          <il-input [form]="form" isFloatLabel="true" [controlName]="'name'" placeholder="Name"></il-input>
          <il-input [form]="form" isFloatLabel="true" [controlName]="'location'" placeholder="Location"></il-input>
        </div>
      </div>
      <div fxFlex>
        <div fxLayout="row" fxFlex fxLayoutGap="20px">
          <il-input fxFlex [form]="form" isFloatLabel="true" [controlName]="'contactPerson'" placeholder="Contact Person"></il-input>
          <il-input fxFlex [form]="form" isFloatLabel="true" [controlName]="'phone'" placeholder="Phone"></il-input>
        </div>
      </div>
    </div>
  </ng-template>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-flat-button class="il-button primary large" (click)="dialogRef.close(true)">Save</button>
  </div>
</div>
