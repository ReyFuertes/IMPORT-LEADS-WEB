<div class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
    <h2>Create a new contract</h2>
  </div>
  <div class="content">
    <div *ngIf="form" fxLayoutAlign="start center" fxLayout="row" fxLayoutGap="40px">
      <il-input fxFlex="25" [form]="form" isFloatLabel="true" [controlName]="'title'" placeholder="title"></il-input>
      <il-input fxFlex="25" [form]="form" isFloatLabel="true" [controlName]="'venue'" placeholder="venue"></il-input>
      <il-input fxFlex="25" [form]="form" isFloatLabel="true" [controlName]="'startDate'" placeholder="Start Date"></il-input>
      <il-input fxFlex="25" [form]="form" isFloatLabel="true" [controlName]="'deliveryDate'" placeholder="Delivery Date"></il-input>
    </div>
    <div fxLayoutAlign="start center" fxLayout="row" fxLayoutGap="40px">
      <il-textarea fxFlex="50" rows="2" isFloatLabel="true" [form]="form" [controlName]="'details'" placeholder="Details"></il-textarea>
      <il-upload-box></il-upload-box>
    </div>
    <div class="image-container">
      <div cdkDropList cdkDropListOrientation="horizontal" class="image-list" (cdkDropListDropped)="drop($event)">
        <div class="image-box" *ngFor="let image of contractImages" cdkDrag>
          <img [src]="image">
        </div>
      </div>
    </div>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-flat-button class="il-button primary large" (click)="dialogRef.close(true)">Save</button>
  </div>
</div>
