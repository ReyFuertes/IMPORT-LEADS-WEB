<div class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div class="header" fxLayoutAlign="center center" fxLayout="column">
    <div fxLayoutAlign="end center">
      <img [src]="svgPath + 'close-icon-big-gray.svg'" />
    </div>
    <h2>{{title}}</h2>
  </div>
  <div class="content">
    <div *ngIf="form" fxLayoutAlign="start center" fxLayout="row" fxLayoutGap="40px">
      <il-input fxFlex="25" [form]="form" isFloatLabel="true" [controlName]="'title'" placeholder="title"></il-input>
      <il-dropdown-select fxFlex="25" [form]="form" [controlName]="'venue'" placeholder="venue" [items]="venues"></il-dropdown-select>
      <il-datepicker fxFlex="25" [form]="form" [controlName]="'startDate'" [placeholder]="'Start Date'"></il-datepicker>
      <il-datepicker fxFlex="25" [form]="form" [controlName]="'deliveryDate'" [placeholder]="'Delivery Date'"></il-datepicker>
    </div>
    <div fxLayoutAlign="start center" fxLayout="row" fxLayoutGap="40px">
      <il-textarea fxFlex="50" rows="2" isFloatLabel="true" [form]="form" [controlName]="'details'" placeholder="Details"></il-textarea>
      <il-upload-box fxFlex="50"></il-upload-box>
    </div>
    <div class="image-container">
      <div cdkDropList class="image-list" cdkDropListOrientation="horizontal" fxLayoutAlign="start center" (cdkDropListDropped)="drop($event)">
        <div class="drag-box" cdkDrag *ngFor="let img of contractImages" fxLayoutAlign="center center">
          <div class="drag-placeholder" *cdkDragPlaceholder></div>
          <img [src]="imgPath + 'product-img.png'">
        </div>
      </div>
    </div>
  </div>
  <div class="footer" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-flat-button class="il-button default large" (click)="dialogRef.close(false)">Cancel</button>
    <button mat-flat-button class="il-button primary large" (click)="onSave()">Save</button>
  </div>
</div>
