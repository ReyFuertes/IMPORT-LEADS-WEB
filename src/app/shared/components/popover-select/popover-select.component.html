<mat-icon [matMenuTriggerFor]="menu">keyboard_arrow_down</mat-icon>
<mat-menu #menu="matMenu" yPosition="below" xPosition="before">
  <button *ngFor="let option of options" mat-menu-item fxLayout="row" (click)="onSelectOption(option);" fxLayoutAlign="start center" fxLayoutGap="10px">
    <span>{{ option?.label | uppercase }}</span>
  </button>
</mat-menu>
