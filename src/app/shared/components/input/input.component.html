<div *ngIf="form" [formGroup]="form" class="input">
  <mat-form-field [floatLabel]="isFloatLabel ? '' : 'never'">
    <input *ngIf="isNumberOnly" [InputMaxLength]="inputMaxLen" matInput [formControlName]="controlName" numbersOnly [placeholder]="placeholder" autocomplete="off" [required]="isRequired">
    <input *ngIf="!isNumberOnly" [InputMaxLength]="inputMaxLen" matInput [formControlName]="controlName" [placeholder]="placeholder" autocomplete="off" [required]="isRequired" type="inputType">
  </mat-form-field>
</div>
